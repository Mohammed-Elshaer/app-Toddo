  <section class="addnewtask">
    <div class="container">
      <div class="new">
        <div class="row">

          <div class="col-md-2"></div>

          <div class="col-md-8 add-now">
            <h2 id="newtsk">Ajouter Une Nouvelle Tâche  </h2>

            <form action="addnewcateg.html">

              <div class="form-group mb-4">
                <label class="titre" id="titre" for="title">Titre</label>
                <input id="plcho" class="form-control" name="text" required type="text" value=""
                  placeholder="Ajouter Une Nouvelle Category">
              </div>

              <div class="form-group mb-4">
                <label id="desctsk" for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"
                  placeholder="Ajouter la description de tache"></textarea>
              </div>

              <div class="form-group mb-4">
                <label id="imgtsk" for="image">Image</label>

                <div class="form-file">
                  <input type="file" class="form-file-input" required type="file">

                  <label class="form-file-label" for="inputGroupFile01">
                    <span id="image" class="form-file-button text " name="image">Choose file...</span>
                    <span class=" form-file-text"></span>
                  </label>

                </div>
              </div>

              <div class="form-group mb-4">

                <div class="form-group">
                  <label id="dattsk" for="date">Date de la tache</label> <input class="form-control date datepicker"
                    id="date" name="date" required type="text" value="" placeholder="20/10/2020">
                </div>
              </div>

              <div class="form-group mb-4">

                <label id="asstsk" id="user">Attribuez la tâche à</label>
                <select class="form-select form-control " required aria-label="select example">
                  <option value="1">algo</option>
                  <option value="2">sara</option>
                  <option value="3">salima</option>
                  <option value="3">zizo</option>
                  <option value="3">mira</option>
                </select>
              </div>

              <div class="form-group bt">
                <button id="submit" class="bubbly-button" name="submit" type="submit" value=""> Créer Tache</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-2"></div>

      </div>
    </div>
    </div>
