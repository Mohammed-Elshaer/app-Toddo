  <section class="register">
    <div class="container">
      <div class="register-now">
        <div class="row">

         

          <div class="col-md-6">
            <h2 id="regist" class="mb-3">Enregistrer</h2>

            <form action="accueil.html">
              <div class="form-group">

                <div class="form-group mb-3">
                  <label id="email" for="email">Email</label>
                  <input id="email1" class="form-control" name="email" required type="text" value=""
                    placeholder="type your Email">
                </div>
                <div class="form-group mb-3">
                  <label id="username" for="username">username </label>
                  <input class="form-control" id="username1" name="username" placeholder="username" required=""
                    type="text" value="">
                </div>

                <div class="form-group mb-3">
                  <label id="password" for="password">Password</label>
                  <input id="password1" class="form-control" name="password" required type="password" value=""
                    placeholder="type your Password">
                </div>

                <div class="form-group mb-3">
                  <label id="confirm">confirm</label>
                  <input class="form-control" id="confirm1" name="confirm" required="" type="password" value=""
                    placeholder="confirm Password">
                </div>

                <div class=" form-group mb-3">
                  <label id="Choisir" for="category"> Choisir une catégorie</label>
                  <select class=" form-control form-select" id="inputGroupSelect01">
                    <option value="1">الأمانة العامة</option>
                    <option value="2">خزانة</option>
                    <option value="3">سحب</option>
                    <option value="4">DAL</option>
                    <option value="5">DAL</option>
                    <option value="6">دايرا</option>
                  </select>
                </div>

                <div class="form-group">
                  <button id="submit" class="bubbly-button form-control" name="submit" type="submit"
                    value="identifier">enregistrement</button>
                </div>
              </div>
            </form>
          </div>
          <div class=" image col-md-6">
            <img class="img-fluid" src="images/register.svg" alt="login photo">
          </div>
        </div>
      </div>
    </div>
  </section>
